<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    margin: 0;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background-color: #000;
}

.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('./Assests/download\ \(1\).jpg'); /* Replace with the actual background image */
    background-size: cover;
    background-position: center;
    filter: blur(8px);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
}

.sign-in-box {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 550px;
    padding: 60px 68px 40px;
    background-color: rgba(0, 0, 0, 0.75);
    border-radius: 8px;
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.logo {
    width: 150px;
    margin-bottom: 40px;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"],
input[type="password"] {
    padding: 15px;
    margin-bottom: 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    background-color: #333;
    color: white;
}

input::placeholder {
    color: #8c8c8c;
}

.sign-in-button {
    padding: 15px;
    margin-bottom: 20px;
    background-color: #e50914;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.sign-in-button:hover {
    background-color: #f40612;
}

.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    color: #b3b3b3;
    margin-bottom: 20px;
}

.options a {
    color: #b3b3b3;
    text-decoration: none;
}

.options a:hover {
    text-decoration: underline;
}

.or {
    font-size: 14px;
    color: #b3b3b3;
    text-align: center;
    margin: 20px 0;
}

.sign-in-code {
    padding: 10px;
    background-color: transparent;
    border: 2px solid white;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    margin-bottom: 20px;
}

.sign-in-code:hover {
    background-color: white;
    color: black;
}

.sign-up {
    font-size: 14px;
    text-align: center;
    color: #b3b3b3;
    margin-top: 20px;
}

.sign-up a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.sign-up a:hover {
    text-decoration: underline;
}

.captcha-notice {
    font-size: 12px;
    color: #8c8c8c;
    margin-top: 20px;
    text-align: center;
}

.captcha-notice a {
    color: #0071eb;
    text-decoration: none;
}

.captcha-notice a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .sign-in-box {
        width: 90%;
        padding: 40px 20px;
    }

    .logo {
        width: 120px;
    }

    h2 {
        font-size: 20px;
    }

    input[type="text"],
    input[type="password"],
    .sign-in-button,
    .sign-in-code {
        font-size: 14px;
        padding: 12px;
    }

    .options {
        flex-direction: column;
        align-items: flex-start;
    }

    .options a {
        margin-top: 10px;
    }
}

    </style>
    <div class="container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        <div class="sign-in-box">
            <div class="content">
                <img src="netflix-logo.png" alt="Netflix Logo" class="logo">
                <h2>Sign In</h2>
                <form action="#">
                    <input type="text" placeholder="Email or mobile number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="sign-in-button">Sign In</button>
                    <div class="options">
                        <div>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="or">OR</div>
                    <button type="button" class="sign-in-code">Use a sign-in code</button>
                    <div class="sign-up">
                        New to CipherHD? <a href="#">Sign up now.</a>
                    </div>
                    <p class="captcha-notice">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
